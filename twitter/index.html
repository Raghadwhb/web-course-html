<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter login</title>
    <link rel="stylesheet" href="style.css" />
    </head>
  <body>
    <div class="login-box">

      <button class="close">x</button>

      <div class="logo">
        <img src="logo.png" alt="Twitter Logo" width="30px" height="30px" />
      </div>

      <div id="signin-methods">
      <p>sign in to Twitter</p>
      <button class="google-button">
        <img
          src="google-logo.png"
          alt="Google Logo"
          class="google-logo"
          width="40" height="30"
        />
        <p id="google-button">Sign in with Google</p>
      </button>

      <button class="apple-button">
        <img
          src="apple-logo.png"
          alt="Apple Logo"
          class="apple-logo"
           width="40" height="30"
        />
        <p id="apple-button">Sign in with Apple</p>
      </button>

      <div class="line">
        <hr class="line-left" />
        <span class="or-text">or</span>
        <hr class="line-right" />
      </div>
      <div class="input-container">
      <input
        type="text"
        placeholder="Phone, email, or username"
        class="input-field"
      />
      <button class="next-button">Next</button>
      <button class="forgot-button">Forgot password?</button>
      </div>
      <p class="signup-text">
       <b> Don't have an account? <a href="#">Sign up</a> </b>
      </p>
    </div>
  </body>
</html>
